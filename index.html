    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --textColor: black;
            --backgroundBody: white;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-color: var(--backgroundBody);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        header {
            position: sticky;
            top: 0;
            border-bottom: 2px solid var(--textColor);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            background-color: var(--backgroundBody);
        }
        .theme-toggle {
            font-size: 1.875rem; /* 3xl */
            color: var(--textColor);
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .theme-toggle-sr {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: calc(100vh - 60px); /* Subtracting header height */
            text-align: center;
        }
        .under-construction-icon {
            height: 96px;
            width: 96px;
            margin-bottom: 1rem;
        }
        .title {
            color: var(--textColor);
            font-size: 1.5rem; /* 2xl */
        }
        @media (min-width: 768px) {
            .title {
                font-size: 1.75rem; /* Larger on medium screens */
            }
        }
        @media (min-width: 1024px) {
            .title {
                font-size: 2rem; /* Larger on large screens */
            }
        }
    </style>
    <link rel="stylesheet" href="./Libraries/Expand.css">
</head>

            <svg
                xmlns="http://www.w3.org/2000/svg"
